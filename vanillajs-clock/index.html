<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VanillaJS Clock</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="clock__wrapper">
			<div class="clock">
				<div class="clock__face">
					<div class="hand hand__hour"></div>
					<div class="hand hand__min"></div>
					<div class="hand hand__second"></div>
					<div class="clock__center"></div>
					<div class="clock__number" data-time="1"><span>1</span></div>
					<div class="clock__number" data-time="2"><span>2</span></div>
					<div class="clock__number" data-time="3"><span>3</span></div>
					<div class="clock__number" data-time="4"><span>4</span></div>
					<div class="clock__number" data-time="5"><span>5</span></div>
					<div class="clock__number" data-time="6"><span>6</span></div>
					<div class="clock__number" data-time="7"><span>7</span></div>
					<div class="clock__number" data-time="8"><span>8</span></div>
					<div class="clock__number" data-time="9"><span>9</span></div>
					<div class="clock__number" data-time="10"><span>10</span></div>
					<div class="clock__number" data-time="11"><span>11</span></div>
					<div class="clock__number" data-time="12">12</div>

		</div>

	</body>
</html>
