<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>VanillaJS Clock</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="clock__wrapper">

		<div class="clock">
			<div class="hand hand__hour">
				<div class="hr" id="hr"></div>
			</div>
			<div class="hand hand__min">
				<div class="mn" id="mn"></div>
			</div>
			<div class="hand hand__second">
				<div class="sc" id="sc"></div>
			</div>

			<div class="clock__digits">
				<div class="clock__number" data-time="1"><span>1</span></div>
				<div class="clock__number" data-time="2"><span>2</span></div>
				<div class="clock__number" data-time="3"><span>3</span></div>
				<div class="clock__number" data-time="4"><span>4</span></div>
				<div class="clock__number" data-time="5"><span>5</span></div>
				<div class="clock__number" data-time="6"><span>6</span></div>
				<div class="clock__number" data-time="7"><span>7</span></div>
				<div class="clock__number" data-time="8"><span>8</span></div>
				<div class="clock__number" data-time="9"><span>9</span></div>
				<div class="clock__number" data-time="10"><span>10</span></div>
				<div class="clock__number" data-time="11"><span>11</span></div>
				<div class="clock__number" data-time="12"><span>12</span></div>
			</div>
		</div>


		<div class="digital-clock show" id="digital-clock">
			<div id="hours"></div>
			<div id="minutes"></div>
			<div id="seconds"></div>
			<div id="ampm"></div>
		</div>

		<button class="clock__button" id="js-toggle-mode" type="button">Toggle Mode</button>
	</div>

	<script src="./script.js"></script>
</body>

</html>
